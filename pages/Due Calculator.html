<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Due Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/common.css">
    <link rel="stylesheet" href="../styles/styles.css">

</head>

<body>

    <div class="container">
        <h1>Credit Card Due Calculator</h1>

        <div class="row">

            <!-- First Box -->
            <div class="col-md-6 box">
                <h3>Parameter Details</h3>
                <div class="form-group">
                    <label for="currentBalance">Current Balance:</label>
                    <input type="text" class="form-control" id="currentBalance" placeholder="$0.00">
                    <small class="error-message" id="currentBalanceError"></small>
                </div>
                <div class="form-group">
                    <label for="pastDue">Past Due:</label>
                    <input type="text" class="form-control" id="pastDue" placeholder="$0.00">
                    <small class="error-message" id="pastDueError"></small>
                </div>
                <div class="form-group">
                    <label for="minAmountDuePercentage">Minimum Amount Due Percentage:</label>
                    <input type="text" class="form-control" id="minAmountDuePercentage" placeholder="0.0000000%">
                </div>
                <div class="form-group">
                    <label for="currencyDecimalPlaces">Currency Decimal Places:</label>
                    <select class="form-control" id="currencyDecimalPlaces">
                        <option value="0">0</option>
                        <option value="2" selected>2</option>
                        <option value="3">3</option>
                    </select>
                </div>
            </div>

            <!-- Second Box -->
            <div class="col-md-6 box">
                <h3>Results</h3>
                <button type="button" class="btn btn-success btn-block" id="calculate">Calculate</button>
                <div class="form-group">
                    <label for="minAmountDue">Minimum Amount Due:</label>
                    <input type="text" class="form-control" id="minAmountDue" readonly>
                </div>
                <div class="form-group">
                    <label for="totalAmountDue">Total Amount Due:</label>
                    <input type="text" class="form-control" id="totalAmountDue" readonly>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Developed by <strong>Shyam Jose R</strong> with input from <strong>Manimurugan M</strong>.</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../scripts/due.js" type="text/javascript"></script>
</body>

</html>
