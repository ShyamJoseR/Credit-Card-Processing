<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML File Creator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/common.css">
    <!-- <link rel="stylesheet" href="../styles/styles.css"> -->
    <link rel="stylesheet" href="../styles/XML.css">
</head>

<body>
    <h1>XML File Creator</h1>
    <div class="container">
        <div class="xsd-section">
            <button id="selectXsdButton">Select XSD</button>
            <input type="file" id="xsdInput" accept=".xsd" style="display: none;">
            <div id="xsdDisplayArea"></div>
        </div>
        <div class="schema-section">
            <label for="selectSchema">Select Schema:</label>
            <select id="selectSchema"></select>
            <button id="addRecordButton" disabled>Add Record</button>
        </div>
        <div class="xml-display">
            <textarea id="xmlDisplayBox" readonly></textarea>
        </div>
        <button id="downloadButton" disabled>Download</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../scripts/XML.js" type="text/javascript"></script>
</body>

</html>
