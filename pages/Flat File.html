<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flat File Creator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/common.css">
    <!-- <link rel="stylesheet" href="../styles/styles.css"> -->
    <link rel="stylesheet" href="../styles/flatFileStyles.css">
</head>
<body>

<div class="container">
    <h1 class="header">Flat File Creator</h1>
    <div class="button-container">
        <button id="selectLayouts" class="btn btn-primary">Select Layouts</button>
    </div>

    <div class="row mt-4">
        <div class="col-md-12">
            <div id="fileDisplayArea" class="file-display-area"></div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-12">
            <div class="form-group">
                <label for="selectLayout">Select Layout</label>
                <select id="selectLayout" class="form-control"></select>
            </div>
            <button id="addRecordButton" class="btn btn-success">Add Record</button>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-12">
            <textarea id="fileContentArea" class="file-content-area" rows="10" readonly></textarea>
            <button id="completeFileButton" class="btn btn-danger mt-2">Complete File</button>
        </div>
    </div>
</div>

<footer>
    <p>Developed by <strong>Shyam Jose R</strong> with input from <strong>Manjunath UK</strong>.</p>
</footer>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="../scripts/FlatFile.js" type="text/javascript"></script>
</body>
</html>
